title: IGOVES
author: Igor Veselov
email: igoves.dev@gmail.com
url: https://igoves.github.io
baseurl: "/"
description: > 
  Software and services for e-commerce

permalink: /:slug
paginate_path: /page:num

favicon: "favicon.ico"

remote_theme: riggraz/no-style-please 

theme_config:
  back_home_text: "< back"
  date_format: "%Y-%m-%d" 
  show_description: true 

sass:
  style: :compressed

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-target-blank

target-blank:
    rel: nofollow
    
    
    
    
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
    
    
compress_html:
  clippings: all
  ignore:
    envs: development